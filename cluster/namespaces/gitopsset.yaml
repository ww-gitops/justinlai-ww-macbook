apiVersion: templates.weave.works/v1alpha1
kind: GitOpsSet
metadata:
  labels:
    app.kubernetes.io/name: gitopsset
    app.kubernetes.io/instance: gitopsset-namespace
    app.kubernetes.io/part-of: gitopssets-controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: gitopssets-controller
  name: gitops-templates
  namespace: flux-system
spec:
  serviceAccountName: gitopssets
  generators:
    - gitRepository:
        repositoryRef: flux-system
        directories:
          - path: clusters/management/clusters/*
          - path: clusters/management/clusters/default
            exclude: true

  templates:
    - content:
        kind: Kustomization
        apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
        metadata:
          name: 'namespace-{{ .Element.Base }}-templates'
          annotations:
            templates.weave.works/create-request: ''
        spec:
          interval: 1m0s
          sourceRef:
            kind: GitRepository
            name: flux-system
            namespace: flux-system
          path: ./cluster/gitops-templates
          prune: true
          wait: true
          timeout: 2m
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-config
            substitute:
              nameSpace: '{{ .Element.Base }}'
              dnsSuffix: ${dnsSuffix}
